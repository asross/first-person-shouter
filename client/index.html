<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="janus.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class='heads-up-display'>
      <div class='video-wrapper'>
        <video id='my-video' autoplay playsinline muted="muted"></video>
        <div class="buttons has-addons">
          <button class='button is-small' id='mute-toggle'>
            <span class='icon'>
              <i class='mdi mdi-microphone'></i>
            </span>
            &nbsp;
            Mute
          </button>
        </div>
      </div>
      <ul id='other-users'>
      </ul>
    </div>

    <section class="section landing-page">
      <div class="container">

        <div class='columns'>
          <div class='column'>
          </div>
          <div class='column'>
            <h1 class='title'>First Person Shouter</h1>
            <div class='field'>
              <label class='label'>Your name</label>
              <div class='control'>
                <input class='input' type='text' id='display' value='Andrew'>
                <p class='help'>Other people will see this on your back.</p>
              </div>
            </div>
            <div class='field'>
              <label class='label'>Room number</label>
              <div class='control'>
                <input class='input' type='text' id='roomid' value='1234'>
                <p class='help'>Must be a number, sadly.</p>
              </div>
            </div>
            <div class='field'>
              <label class='label'>Room password (optional)</label>
              <div class='control'>
                <input class='input' type='text' id='roompw' value=''>
              </div>
            </div>
            <div class='field'>
              <label class='label'>Janus server</label>
              <div class='control'>
                <input class='input' type='text' id='server' value='http://localhost:8088/janus'>
                <p class='help'>We use <a href='https://janus.conf.meetecho.com/' target='_blank'>Janus</a>, an open-source WebRTC server, to set up browser-to-browser media connections!</p>
              </div>
            </div>
            <div class='field'>
              <div class='control'>
                <button class='button is-link' id='start'>Start chattin'!</button>
              </div>
            </div>
          </div>
          <div class='column'>
          </div>
        </div>
      </div>
    </section>

    <div id="blocker" style="display: none">
      <div id="status-message" style="display: none"></div>
      <div id="instructions">
        <span class='status-header'>Click to start</span>
        <br/><br/>
        Move: WASD<br/>
        Jump: SPACE<br/>
        Look: MOUSE<br/>
        Pause: ESC
      </div>
    </div>

    <div id="container"></div>
  </body>

  <script src="index.js" type="module"></script>
</html>
